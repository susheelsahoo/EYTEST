<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition API</title>
    <script>
        async function sendAdditionRequest() {
            const input = document.getElementById('inputField').value;
            const numberPairs = JSON.parse(input);

            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numbers: numberPairs })
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').innerText = 'Result: ' + JSON.stringify(result.results);
            } else {
                document.getElementById('result').innerText = 'Error: ' + response.statusText;
            }
        }
    </script>
</head>
<body>
    <h1>Addition API</h1>
    <label for="inputField">Enter list of number pairs (e.g., [[3,1],[4,5]]):</label>
    <input type="text" id="inputField" name="inputField">
    <button onclick="sendAdditionRequest()">Submit</button>
    <p id="result"></p>
</body>
</html>
